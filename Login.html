		<video id="funnyVideo" width="300" height="500" controls>
			<source src="./content/funnyVideo.mp4" type="video/mp4">
			<source src="./content/funnyVideo.ogg" type="video/ogg">
		</video>
		<h1>Log in to unlock more funny things happened in my life !</h1>
		<form id="form">
			<div class="row">
				<div class="col-1">
					<label for="fname">First Name</label>
				</div>
				<div class="col-2">
					<input type="text" class="formelement" id="fname" name="firstname" placeholder="Your name" required
						pattern="[a-zA-Z0-9]{4,8}" maxlength="8"> <!-- <span class="ok">ok</span> -->
				</div>
			</div>

			<div class="row">
				<div class="col-1">
					<label for="lname">Last Name</label>
				</div>
				<div class="col-2">
					<input type="text" class="formelement" id="lname" name="lastname" placeholder="Your last name"
						required pattern="[a-zA-Z0-9]{4,8}" maxlength="8"> <!-- <span class="ok">ok</span> -->
				</div>
			</div>

			<div class="row">
				<div class="col-1">
					<label for="username"> User name</label>
				</div>
				<div class="col-2">
					<input type="text" class="formelement" id="username" name="username" placeholder="User name"
						required pattern="[a-zA-Z0-9]{4,8}" maxlength="8"> <!-- <span class="ok">ok</span> -->
				</div>
			</div>

			<div class="row">
				<div class="col-1">
					<label for="password"> Password</label>
				</div>
				<div class="col-2">
					<input type="password" class="formelement" id="password" name="password" placeholder="Password"
						required pattern="[a-zA-Z0-9]{4,8}" maxlength="8"> <!-- <span class="ok">ok</span> -->
				</div>
			</div>

			<div class="row">
				<div class="col-1">
					<label for="Country">Country</label>
				</div>
				<div class="col-2">
					<select name="country" class="formelement" id="country">
						<option value="TW">Taiwan</option>
						<option value="MAS">Malaysia</option>
						<option value="INA">Indonesia</option>
						<option value="CHA">China</option>
						<option value="HOK">Hong Kong</option>
						<option value="JPA">Japan</option>
						<option value="KOR">Korea</option>
						<option value="SRI">Srilanka</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-1">
					<label for="comment">Comment</label>
				</div>
				<div class="col-2">
					<textarea name="comment" id="textarea" cols="30" rows="10" class="formelement">Anything!</textarea>
				</div>
			</div>

			<div class="row">
				<div class="col-2">
					<button class="formelement" id="button" name="Submit"><span>Submit</span></button>
				</div>
			</div>

		</form>
